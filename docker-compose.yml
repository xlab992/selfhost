     # - ./duckdns-updater/.env
    #volumes:
     # - duckdns-data:/config
    #networks:
      #- proxy
   mediaflow_proxy:
    build: https://github.com/nzo66/EasyProxy.git
    container_name: easyproxy
    env_file:
      - ./easyproxy/.env
    restart: unless-stopped
    networks:
      - proxy
  mammamia:
    build: https://github.com/UrloMythus/MammaMia.git#main
    container_name: mammamia
    env_file:
      - ./mammamia/.env
    restart: unless-stopped
    networks:
      - proxy
  #stremio-docker:
  #  image: tsaridas/stremio-docker:latest
  #  container_name: stremio-docker
  #  ports:
  #    - "8080:8080"
  #    - "11470:11470"
  #  environment:
  #    - NO_CORS=1
  #    - CASTING_DISABLED=1
  #  restart: unless-stopped
  #  networks:
  #    - proxy
  streamv:
    build: https://github.com/qwertyuiop8899/streamvix.git#main
    container_name: streamv
    env_file:
      - ./streamv/.env
    restart: unless-stopped
    command: pnpm start
    networks:
      - proxy
  aiostreams:
    #build: https://github.com/Viren070/AIOStreams.git#main
    image: ghcr.io/viren070/aiostreams:latest
    container_name: aiostreams
    env_file:
      - ./aiostreams/.env
    volumes:
      - aiostreams-data:/app/data
    restart: unless-stopped
    networks:
      - proxy

volumes:
  npm-data:
  npm-letsencrypt:
  duckdns-data:
  aiostreams-data:

networks:
  proxy:
    external: true
